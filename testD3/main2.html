<html>

<head>

</head>

<body>
    <svg width="400" height="400">
        <rect x="300" y="0" width="100" height="100" />
        <text x="20" y="35">My</text>
        <circle r="20" cx="200" cy="100" fill="red"></circle>
    </svg>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        var svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");
        svg.append("text").attr("x", 30).attr("y", 50).text("hello");
        svg.append("line")
            .attr("x1", 1).attr("y1", 1)
            .attr("x1", 100).attr("y1", 100)
            .attr("stroke", "black");


        var datas = [
            { name: "a", value: 1 },
            { name: "b", value: 2 },
            { name: "c", value: 3 },
        ];
        svg
            .selectAll("svg")
            .data(datas).enter().append("circle")
            .attr("r", function (d) { console.log(d); return d.value * 10; })
            .attr("cx", function (d) { return d.value * 30; })
            .attr("cy", function (d) { return 100 + d.value * 15; })
            .attr("fill", function (d) { return "red"; })


        svg
            .selectAll("svg")
            .data(datas).enter()
            .append("text")
            .attr("x", function (d) { return d.value * 30; })
            .attr("y", function (d) { return 100 + d.value * 15; })
            .text(function (d) { return d.name; })
    </script>

</body>

</html>
